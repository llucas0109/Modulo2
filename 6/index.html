<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de houver</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p { /*SÃ³ vai estar mexendo no paragrafo dentro da div e filho*/
            display: none;
        }
        div:hover > p{
            display: block;
        } 
        div:hover{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse por cima</p>
    <div>passe o mouse aqui
        <p>Texto escondido</p>
    </div>
</body>
</html>
